<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
    <input type="text" 
    name="name"
    placeholder="nume"
    required
    >

    <br>

    <input type="text"
    name="Surname"
    placeholder="prenume"
    required
    >

    <br>


    <input type="text"
    name="Username"
    placeholder="nume de utilizator"
    required
    maxlength="25"
    minlength="3"
    >

    <br>

    <input type="email"
    name="Email"
    placeholder="email@email.com"
    required
    >

    <br>
    <input type="tel"
    name="phonenumber"
    placeholder="numardetelefon"
    required
    >
    
    <br>


    <button type="submit">Trimite</button>
  </form>

</body>
</html>
