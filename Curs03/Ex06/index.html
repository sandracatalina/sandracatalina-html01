<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio" name="pesti" id="cod" value="cod">
        <label for="cod">Cod</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="biban" value="biban">
        <label for="biban">Biban</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="somon" value="somon">
        <label for="somon">Somon</label>
      </li>
    </ul>

    <h3>Mamifere</h3>
    <ul>
      <li>
        <input type="radio" name="mamifere" id="elefant" value="elefant">
        <label for="elefant">elefant</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="lup" value="lup">
        <label for="lup">Lup</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="leu" value="leu">
        <label for="leu">Leu</label>
      </li>
    </ul>
    <button type="submit">Go </button>
  </form>

</body>
</html>
