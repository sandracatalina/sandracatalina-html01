<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>FORMULAR</h1>
<form>
    <label for="name">Nume</label>
    <input type="text"
           name="name" 
           id="name"
           minlength="5"
           maxlength="30"
           required
    >
    <br>
    <br>

<label for="surname">Prenume</label>
<input type="text"
       name="surname"
       id="surname"
       minlength="5"
       maxlength="30"
>
<label for="message"> Mesaj</label>
<textarea
        name="message"
        id="mesaj"
        cols="30"
        rows="4"
        required
></textarea>

<label for="details"> Detalii</label>
<textarea
        name="details"
        id="detalii"
        cols="30"
        rows="8"
></textarea>


<button type="submit"> Trimite </button>

</form>
</body>
</html>
