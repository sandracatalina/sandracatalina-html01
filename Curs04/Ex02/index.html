<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<table>
  <tr>
  <td>Nume</td>
  <td>Exemple</td>
  <td>Detalii</td>
  <tr>

    <tr>
      <td>name</td>
      <td>name="email"</td>
      <td>Reprezentarea interna a campului</td>
    </tr>

    <tr>
      <td>maxlength</td>
      <td>maxlength="30"</td>
      <td>Numarul maxim de caractere permis in camp</td>
    </tr>
</table>
</body>
</html>
